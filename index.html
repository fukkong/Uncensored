<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Later deleted and gathered in one css file -->
    <style>
        .table {
            white-space: pre-line;
        }

        .limit {
            max-width: 600px;
        }

        .jumbotron {
            margin-top: 10px;
            margin-bottom: 10px;
        }

        .inputBox {
            min-width: 420px;
        }

        .explanation {
            margin-bottom: 10px;
        }
    </style>
    <title>Uncensored</title>
</head>
<body>
    <div class="container theme-showcase">
        <div class="jumbotron">
            <h1>Uncensored</h1>
            <p>설명</p>
        </div>

        <div class="explanation">
            <p>NOTE: Current address is 0x44938b01da1feb3f6fa1cf38870ee564e25d9bf3.<br>Give another address below to
                explore.</p>
            <input type="text" id="searchInput" class="col-md-6 inputBox"
                   placeholder="0x44938b01da1feb3f6fa1cf38870ee564e25d9bf3">
            <button type="button" id="btnSearch" class="btn btn-primary">search</button>
        </div>

        <table class="table">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">BlockNumber</th>
                <th scope="col">Data (UTF-8)</th>
                <th scope="col">Transaction index</th>
            </tr>
            <tbody id="table_body">

            </tbody>
            </thead>
        </table>
        <cr>
    </div>
    <!-- Optional JavaScript -->
    <script charset="utf-8" src="https://cdn.ethers.io/scripts/ethers-v2.min.js" type="text/javascript"></script>
    <script src="js/get_eth_data.js" type="text/javascript"></script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script>
      $(document).ready(function () {
        $('#btnSearch').click(function () {
          searchByAddress()
        })
        $('#searchInput').on('keypress', function (event) {
          if (event.keyCode == 13) {
            searchByAddress()
          }
        })
      })
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
            integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
            integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
            crossorigin="anonymous"></script>
</body>
</html>
